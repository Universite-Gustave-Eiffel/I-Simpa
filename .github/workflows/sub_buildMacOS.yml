name: Build MacOS

on:
  workflow_call:
    inputs:
      artifactBasename:
        type: string
        required: true
      allowedToFail:
        default: false
        type: boolean
        required: false
    outputs:
      reportFile:
        value: ${{ jobs.Build.outputs.reportFile }}

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest
    env:
      CPM_SOURCE_CACHE: ~/.cache/CPM
      builddir: ${{github.workspace}}/build
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          brew install gettext swig
      - name: Cache CPM dependency packages
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.CPM_SOURCE_CACHE }}
          key: ${{ runner.os }}-isimpa

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: |
          cmake -DCPM_SOURCE_CACHE=${{ env.CPM_SOURCE_CACHE }} -B "${{ env.builddir }}" -DCMAKE_BUILD_TYPE=Release
      - name: Compiling sources
        run: |
          cmake --build "${{ env.builddir }}" --config Release
      - name: Install
        run: |
          cmake --install "${{ env.builddir }}" --config Release
      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: make test
      - name: Upload I-Simpa standalone
        uses: actions/upload-artifact@v4
        with:
          name: macos-no-install-arm64
          path: ${{ env.builddir }}/bin

